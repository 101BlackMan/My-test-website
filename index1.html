<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Printing Example</title>
</head>
<body>

<script>
    // Sample data for the table
    var data = [
        { Name: 'John', Age: 25, Country: 'USA' },
        { Name: 'Jane', Age: 30, Country: 'Canada' },
        { Name: 'Doe', Age: 22, Country: 'UK' },
    ];

    // Function to create and print the table
    function printTable(data) {
        // Start building the HTML for the table
        var tableHTML = '<table border="1"><tr><th>Name</th><th>Age</th><th>Country</th></tr>';

        // Loop through the data and add rows to the table
        for (var i = 0; i < data.length; i++) {
            tableHTML += '<tr>';
            tableHTML += '<td>' + data[i].Name + '</td>';
            tableHTML += '<td>' + data[i].Age + '</td>';
            tableHTML += '<td>' + data[i].Country + '</td>';
            tableHTML += '</tr>';
        }

        // Close the table HTML
        tableHTML += '</table>';

        // Write the HTML to the document
        document.write(tableHTML);
    }

    // Call the function with the sample data
    printTable(data);
</script>

</body>
</html>
